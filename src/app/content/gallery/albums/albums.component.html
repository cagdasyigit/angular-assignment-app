<mat-card class="users-card">
	<mat-card-header fxLayout="row" fxLayoutAlign="space-between">
		<mat-card-title fxFlex="80px" class="pt-12">Albums</mat-card-title>
		<div fxFlex="80px" fxLayout="row" fxLayoutAlign="space-between">
			Select All
		</div>
	</mat-card-header>
	<mat-card-content class="loading" *ngIf="(albumsState$ | async).loading == true">
		<mat-spinner></mat-spinner>
	</mat-card-content>
	<mat-card-content *ngIf="(albumsState$ | async).error == null && (albumsState$ | async).loading == false">
		<mat-card mat-ripple class="user-card" *ngFor="let album of albums$ | async">
			<mat-card-header>
				<div mat-card-avatar class="avatar">
					<i class="far fa-album"></i>
				</div>
				<mat-card-title>{{ album.title }}</mat-card-title>
			</mat-card-header>
		</mat-card>
	</mat-card-content>
	<mat-card-content *ngIf="(albumsState$ | async).error != null" class="p-16">
		<div>{{ (albumsState$ | async).error.message || 'A problem occured fetching users' }}</div>
	</mat-card-content>
</mat-card>
